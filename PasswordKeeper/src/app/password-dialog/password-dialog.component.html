<h1 md-dialog-title>{{!passwordKey ? 'Add a new password' : 'Edit password'}}</h1>
<form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
  <md-dialog-content fxFlex fxLayout="column" fxLayoutAlign="none center">
    <md-input-container>
      <input required mdInput placeholder="Service" type="text" name="service" [(ngModel)]="formPassword.service">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Username" type="text" name="username" [(ngModel)]="formPassword.username">
    </md-input-container>
    <md-input-container>
      <input required mdInput placeholder="Password" type="text" name="password" [(ngModel)]="formPassword.password">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions fxLayoutAlign="end center">
    <button type="button" md-button md-dialog-close>Cancel</button>
    <button type="save" md-button>Save</button>
  </md-dialog-actions>
</form>
